collector:
  thread-count: 2
  records-from-offset: 3600
  records-to-offset: 100
  repeat-min-records: 50
  repeat-limit: 500

xroad:
  instance: UNITTEST
  central-server:
    protocol: http://
    host: x-road-cs
    timeout: 1
  security-server:
    url: http://x-road-ss
    timeout: 1.0
  monitoring-client:
    memberclass: A
    membercode: B-code
    subsystemcode: C

mongodb:
  host: mongodb
  user: testuser
  password: testpass

logger:
  name: testlog
  module: collector
  level: DEBUG
  log-path: /var/log/opmon/collector_module/logs
  heartbeat-path: /var/log/opmon/collector_module/logs
